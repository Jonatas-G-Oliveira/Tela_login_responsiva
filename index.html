<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href="estilos/style.css">
    <link rel = "stylesheet" href="estilos/mediaquerys.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui vai a imgagem-->
            </div>
            <div id ="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="cadastro.php" method="post" autocomplete="off">
                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">person_edit</span></label>
                        <input class="caixa" type="email" name="email" id="iemail" required maxlength="30" placeholder="insira seu e-mail">
                        
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">lock</span></label>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="insira sua senha">
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class ="botao">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
